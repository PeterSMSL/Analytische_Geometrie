        function drawTrack() {

            // Outer track boundary (oval) - adjusted for smaller canvas
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 8;
            ctx.beginPath();

            // Inner track boundary (oval)

            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.ellipse(450, 300, 220, 130, 0, 0, 2 * Math.PI);
            ctx.stroke();

            ctx.setLineDash([20, 20]);
            ctx.beginPath();
            ctx.ellipse(450, 300, 310, 190, 0, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        // Bicycle Drawing
        function drawCar() {
            ctx.save();
            ctx.translate(car.x, car.y);
            ctx.rotate(car.angle);
            
            // Bicycle shadow
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.arc(-8 + 2, 0 + 2, 8, 0, 2 * Math.PI);
            ctx.arc(8 + 2, 0 + 2, 8, 0, 2 * Math.PI);
            ctx.fill();
            
            // Bicycle wheels
            ctx.strokeStyle = '#333333';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(-8, 0, 8, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(8, 0, 8, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Wheel spokes
            ctx.strokeStyle = '#666666';
            ctx.lineWidth = 1;
            for (let i = 0; i < 4; i++) {
                const angle = (i * Math.PI) / 2;
                // Front wheel spokes
                ctx.beginPath();
                ctx.moveTo(-8 + Math.cos(angle) * 3, Math.sin(angle) * 3);
                ctx.lineTo(-8 + Math.cos(angle) * 8, Math.sin(angle) * 8);
                ctx.stroke();
                // Back wheel spokes
                ctx.beginPath();
                ctx.moveTo(8 + Math.cos(angle) * 3, Math.sin(angle) * 3);
                ctx.lineTo(8 + Math.cos(angle) * 8, Math.sin(angle) * 8);
                ctx.stroke();
            }
            
            // Bicycle frame
            ctx.strokeStyle = '#0066cc';
            ctx.lineWidth = 3;
            ctx.beginPath();
            // Top tube

            ctx.lineTo(0, -8);

            ctx.fill();

        // Collision Detection with Track
        function isOnTrack(x, y) {
            const centerX = 450;
            const centerY = 300;
            const outerA = 400;
            const outerB = 250;
            const innerA = 220;
            const innerB = 130;
            
            // Check if inside outer ellipse
            const outerEllipse = Math.pow((x - centerX), 2) / Math.pow(outerA, 2) + Math.pow((y - centerY), 2) / Math.pow(outerB, 2);
            
            // Check if outside inner ellipse
            const innerEllipse = Math.pow((x - centerX), 2) / Math.pow(innerA, 2) + Math.pow((y - centerY), 2) / Math.pow(innerB, 2);
            
            return outerEllipse <= 1 && innerEllipse >= 1;
        }
        
        // Math Statement Management

            if (Date.now() - lastSpawnTime < spawnInterval) return;
            
            const statement = mathStatements[Math.floor(Math.random() * mathStatements.length)];
            
            // Random position on track with distance checking
            let x, y;
            let attempts = 0;
            do {
                const angle = Math.random() * 2 * Math.PI;
                const radius = 250 + Math.random() * 120; // Between inner and outer track
                x = 450 + Math.cos(angle) * radius;
                y = 300 + Math.sin(angle) * radius * 0.62; // Adjust for oval shape
                attempts++;
                
                // Check distance from existing statements
                let tooClose = false;
                for (let existing of activeStatements) {
                    const distance = Math.sqrt(Math.pow(x - existing.x, 2) + Math.pow(y - existing.y, 2));
                    if (distance < minDistanceBetweenStatements) {
                        tooClose = true;
                        break;
                    }
                }
                
                if (!tooClose && isOnTrack(x, y)) break;
                
            } while (attempts < 20); // Max 20 attempts to find good position
            
            if (attempts >= 20) return; // Skip spawning if no good position found
            
            const newStatement = {

                x: x,
                y: y,
                spawnTime: Date.now(),
                id: Date.now() + Math.random()
            };

            statementEl.textContent = newStatement.text; // Use textContent for plain text
            statementEl.id = 'statement-' + newStatement.id;
            statementEl.style.left = (newStatement.x - 125) + 'px';
            statementEl.style.top = (newStatement.y - 30) + 'px';
            
            document.querySelector('.game-container').appendChild(statementEl);
        }
        
        function updateMathStatements() {
            activeStatements = activeStatements.filter(statement => {
                const age = Date.now() - statement.spawnTime;
                const statementEl = document.getElementById('statement-' + statement.id);
                
                if (age > statementLifetime) {
                    if (statementEl) {
                        statementEl.classList.add('fade-out');
                        setTimeout(() => statementEl.remove(), 500);
                    }
                    return false;
                }
                
                // Check collision with car - increased collision radius
                const distance = Math.sqrt(Math.pow(car.x - statement.x, 2) + Math.pow(car.y - statement.y, 2));
                if (distance < 60) { // Increased from 40 to 60 for easier collision
                    handleStatementCollision(statement);
                    if (statementEl) {
                        statementEl.remove();
                    }
                    return false;
                }
                
                return true;
            });
        }
        
        function handleStatementCollision(statement) {
            if (statement.correct) {
                timeLeft += 6; // Reduced from 10 to 6 seconds
                score += 100;
                createParticle(statement.x, statement.y, '+6s', '#4CAF50');
            } else {
                timeLeft -= 5;
                score = Math.max(0, score - 50);
                createParticle(statement.x, statement.y, '-5s', '#f44336');
            }
        }
        
        function createParticle(x, y, text, color) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = text;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.color = color;
            
            document.querySelector('.game-container').appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
        }
        
        // Input Handling - Only WASD
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'KeyW':
                    keys.up = true;
                    break;
                case 'KeyS':
                    keys.down = true;
                    break;
                case 'KeyA':
                    keys.left = true;
                    break;
                case 'KeyD':
                    keys.right = true;
                    break;
            }
            e.preventDefault();
        });
        
        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'KeyW':
                    keys.up = false;
                    break;
                case 'KeyS':
                    keys.down = false;
                    break;
                case 'KeyA':
                    keys.left = false;
                    break;
                case 'KeyD':
                    keys.right = false;
                    break;
            }
            e.preventDefault();
        });
        
        // Touch Controls
        function setupTouchControls() {
            const upBtn = document.getElementById('upBtn');
            const downBtn = document.getElementById('downBtn');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            
            // Touch start events
            upBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys.up = true;
            });
            
            downBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys.down = true;
            });
            
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys.left = true;
            });
            
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys.right = true;
            });
            
            // Touch end events
            upBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys.up = false;
            });
            
            downBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys.down = false;
            });
            
            leftBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys.left = false;
            });
            
            rightBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys.right = false;
            });
            
            // Mouse events for desktop testing
            upBtn.addEventListener('mousedown', () => keys.up = true);
            upBtn.addEventListener('mouseup', () => keys.up = false);
            downBtn.addEventListener('mousedown', () => keys.down = true);
            downBtn.addEventListener('mouseup', () => keys.down = false);
            leftBtn.addEventListener('mousedown', () => keys.left = true);
            leftBtn.addEventListener('mouseup', () => keys.left = false);
            rightBtn.addEventListener('mousedown', () => keys.right = true);
            rightBtn.addEventListener('mouseup', () => keys.right = false);
        }
        
        setupTouchControls();
        
        // Car Physics
        function updateCar() {
            if (!gameRunning) return;
            
            // Automatic forward movement with optional speed boost
            if (keys.up) {
                car.speed = Math.min(car.speed + car.acceleration, car.maxSpeed);
            } else if (keys.down) {
                car.speed = Math.max(car.speed - car.acceleration, car.baseSpeed * 0.5);
            } else {
                // Maintain base speed for mobile-friendly gameplay
                car.speed = Math.max(car.speed * car.friction, car.baseSpeed);
            }
            
            // Turning - Always possible for mobile
            if (keys.left) {
                car.angle -= car.turnSpeed;
            }
            if (keys.right) {
                car.angle += car.turnSpeed;
            }
            
            // Movement - Apply speed to position
            car.x += Math.cos(car.angle) * car.speed;
            car.y += Math.sin(car.angle) * car.speed;
            
            // Check track boundaries and bounce back
            if (!isOnTrack(car.x, car.y)) {
                // Bounce back
                car.x -= Math.cos(car.angle) * car.speed * 2;
                car.y -= Math.sin(car.angle) * car.speed * 2;
                car.speed = Math.max(car.speed * -0.3, car.baseSpeed);
            }
            
            // Keep car in canvas bounds
            car.x = Math.max(30, Math.min(canvas.width - 30, car.x));
            car.y = Math.max(30, Math.min(canvas.height - 30, car.y));
        }
        
        // UI Updates
        function updateUI() {
            document.getElementById('timeLeft').textContent = Math.max(0, Math.round(timeLeft));
            document.getElementById('score').textContent = score;
            document.getElementById('speed').textContent = Math.round(Math.abs(car.speed) * 15);
        }
        
        // Game Over
        function endGame() {
            gameRunning = false;
            
            const stars = score >= 1212 ? 3 : score >= 750 ? 2 : score >= 500 ? 1 : 0;
            
            document.getElementById('gameResult').textContent = stars > 0 ? 'Gewonnen!' : 'Verloren!';
            document.getElementById('starDisplay').textContent = '‚≠ê'.repeat(stars) + '‚òÜ'.repeat(3 - stars);
            document.getElementById('finalScore').textContent = `Endpunktzahl: ${score}`;
            
            let performance = '';
            if (stars === 3) performance = 'Fantastische Leistung! üèÜ';
            else if (stars === 2) performance = 'Sehr gut! ü•à';
            else if (stars === 1) performance = 'Gut gemacht! ü•â';
            else performance = 'Weiter √ºben! üí™';
            
            document.getElementById('performance').textContent = performance;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            gameRunning = true;
            timeLeft = 45; // Reduced from 60 to 45 seconds
            score = 0;
            car.x = 450;
            car.y = 450; // Start on the track bottom
            car.angle = -Math.PI/2; // Start pointing up
            car.speed = car.baseSpeed; // Start with base speed for mobile
            activeStatements = [];
            lastSpawnTime = 0;
            
            // Clear all statement elements
            document.querySelectorAll('.math-statement').forEach(el => el.remove());
            document.querySelectorAll('.particle').forEach(el => el.remove());
            
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // Game Loop
        function gameLoop() {
            if (gameRunning) {
                // Update game state
                updateCar();
                spawnMathStatement();
                updateMathStatements();
                
                // Update timer
                timeLeft -= 1/60; // 60 FPS
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }
            
            // Render
            drawTrack();
            drawCar(); // Still called drawCar for backwards compatibility
            updateUI();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start Game
        gameLoop();
    </script>
