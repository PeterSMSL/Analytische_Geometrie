<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vektor-Radfahrer v2 - Top-Down Rennspiel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 100%;
            width: 900px;
            height: 600px;
            margin: 0 auto;
        }
        
        #gameCanvas {
            display: block;
            border-radius: 15px;
            width: 100%;
            height: 100%;
        }
        
        @media (max-width: 920px) {
            .game-container {
                width: 95vw;
                height: 63.33vw;
                max-height: 80vh;
            }
            
            body {
                padding: 5px;
            }
        }
        
        @media (max-width: 768px) {
            .game-container {
                width: 100vw;
                height: 60vh;
                max-height: 60vh;
                border-radius: 0;
                margin: 0;
            }
            
            #gameCanvas {
                border-radius: 0;
            }
            
            body {
                padding: 0;
                margin: 0;
                overflow: hidden;
                min-height: 100vh;
                display: flex;
                align-items: flex-start;
                justify-content: center;
                padding-top: 10px;
            }
        }
        
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 10;
        }
        
        .math-statement {
            position: absolute;
            background: rgba(255,255,255,0.95);
            border: 3px solid #333;
            border-radius: 10px;
            padding: 12px 18px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            pointer-events: none;
            z-index: 15;
            max-width: 300px;
            min-width: 200px;
            word-wrap: break-word;
            line-height: 1.3;
        }
        
        @media (max-width: 768px) {
            .math-statement {
                font-size: 16px;
                padding: 14px 20px;
                border-width: 4px;
                min-width: 270px;
                max-width: 280px;
                line-height: 1.4;
                box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            }
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 20;
            display: none;
        }
        
        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .restart-btn:hover {
            background: #45a049;
        }
        
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        
        .control-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            user-select: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:active {
            background: rgba(200, 200, 200, 0.9);
            transform: scale(0.95);
        }
        
        .shield-btn {
            background: rgba(255, 215, 0, 0.9) !important;
            border-color: #FFD700 !important;
            width: 70px !important;
            height: 70px !important;
            font-size: 24px !important;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex !important;
                bottom: 10px;
                right: 10px;
            }
            
            .ui-overlay {
                top: 10px;
                left: 10px;
                right: 10px;
                font-size: 14px;
            }
        }
        
        /* Querformat-Spezifische Styles */
        @media (max-width: 768px) and (orientation: landscape) {
            .mobile-controls {
                display: flex !important;
                bottom: 5px;
                right: 5px;
                gap: 5px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
            
            .shield-btn {
                width: 50px !important;
                height: 50px !important;
                font-size: 18px !important;
            }
            
            .ui-overlay {
                top: 5px;
                left: 5px;
                right: 5px;
                font-size: 12px;
            }
        }
        
        .particle {
            position: absolute;
            font-weight: bold;
            font-size: 18px;
            pointer-events: none;
            z-index: 25;
            animation: floatUp 1s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="900" height="600"></canvas>
        
        <div class="ui-overlay">
            <div class="timer">‚è±Ô∏è Zeit: <span id="timeLeft">45</span>s</div>
            <div class="score">üèÜ Punkte: <span id="score">0</span></div>
            <div class="speed">üö¥ <span id="speed">0</span> km/h</div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2 id="gameResult">Spiel beendet!</h2>
            <div class="stars" id="starDisplay">‚≠ê‚≠ê‚≠ê</div>
            <p id="finalScore">Endpunktzahl: 0</p>
            <p id="performance">Fantastische Leistung!</p>
            <button class="restart-btn" onclick="restartGame()">Neues Spiel</button>
        </div>
        
        <div class="mobile-controls">
            <div class="control-row">
                <div class="control-btn shield-btn" id="shieldBtn">üõ°Ô∏è</div>
                <div class="control-btn" id="upBtn">‚Üë</div>
            </div>
            <div class="control-row">
                <div class="control-btn" id="leftBtn">‚Üê</div>
                <div class="control-btn" id="downBtn">‚Üì</div>
                <div class="control-btn" id="rightBtn">‚Üí</div>
            </div>
        </div>
    </div>

    <script>
        // Canvas Setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game State
        let gameRunning = true;
        let timeLeft = 45;
        let score = 0;
        
        // Car Object - Top-Down View
        const car = {
            x: 450,
            y: 500,
            speed: 1.5,
            maxSpeed: 2.5,
            baseSpeed: 1,
            acceleration: 0.2,
            friction: 0.9,
            width: 30,
            height: 40,
            shieldActive: false,
            shieldTimeLeft: 0,
            roadOffset: 0
        };
        
        // Input State
        const keys = {
            up: false,
            down: false,
            left: false,
            right: false,
            shield: false
        };
        
        // Math Statements Pool
        const mathStatements = [
            { text: "Ein Vektor hat Richtung und Betrag", correct: true },
            { text: "Der Nullvektor ist (0; 0; 0)", correct: true },
            { text: "Vektoren werden komponentenweise addiert", correct: true },
            { text: "Einheitsvektoren haben Betrag 1", correct: true },
            { text: "(1; 2; 3) + (4; 5; 6) = (5; 7; 9)", correct: true },
            { text: "3 ¬∑ (1; 2; 4) = (3; 6; 12)", correct: true },
            { text: "|(3; 4; 0)| = 5", correct: true },
            { text: "Vektoren haben immer 3 Komponenten", correct: false },
            { text: "Der Nullvektor ist (1; 1; 1)", correct: false },
            { text: "(1; 2; 3) + (4; 5; 6) = (4; 10; 18)", correct: false },
            { text: "2 ¬∑ (1; 3; 4) = (2; 5; 6)", correct: false },
            { text: "|(3; 4; 0)| = 7", correct: false }
        ];
        
        // Active Math Statements
        let activeStatements = [];
        let lastSpawnTime = 0;
        const spawnInterval = 3500;
        
        // Track Generation - Top-Down Road
        function drawTrack() {
            // Background grass
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Road surface - wider road for mobile
            const roadWidth = window.innerWidth < 768 ? 400 : 350;
            const roadLeft = (canvas.width - roadWidth) / 2;
            const roadRight = roadLeft + roadWidth;
            
            ctx.fillStyle = '#4a4a4a';
            ctx.fillRect(roadLeft, 0, roadWidth, canvas.height);
            
            // Road stripes (moving)
            ctx.strokeStyle = '#ffff00';
            ctx.lineWidth = 4;
            ctx.setLineDash([30, 30]);
            
            for (let i = 0; i < 20; i++) {
                const y = (i * 60 + car.roadOffset) % (canvas.height + 60);
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, y);
                ctx.lineTo(canvas.width / 2, y + 30);
                ctx.stroke();
            }
            ctx.setLineDash([]);
            
            // Road borders
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(roadLeft, 0);
            ctx.lineTo(roadLeft, canvas.height);
            ctx.moveTo(roadRight, 0);
            ctx.lineTo(roadRight, canvas.height);
            ctx.stroke();
            
            // Trees on left side - narrower forest area
            const forestWidth = window.innerWidth < 768 ? 15 : 25;
            for (let i = 0; i < 10; i++) {
                const treeY = (i * 80 + car.roadOffset * 0.5) % (canvas.height + 80);
                const treeX = Math.random() * (roadLeft - forestWidth) + 5;
                if (treeX > 0) drawTree(treeX, treeY);
            }
            
            // Trees on right side - narrower forest area
            for (let i = 0; i < 10; i++) {
                const treeY = (i * 80 + car.roadOffset * 0.5) % (canvas.height + 80);
                const treeX = roadRight + 5 + Math.random() * (canvas.width - roadRight - forestWidth - 10);
                if (treeX < canvas.width - 5) drawTree(treeX, treeY);
            }
        }
        
        function drawTree(x, y) {
            // Tree trunk
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - 4, y - 10, 8, 20);
            
            // Tree crown
            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.arc(x, y - 15, 15, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        // Bicycle Drawing - Top-Down View
        function drawCar() {
            ctx.save();
            ctx.translate(car.x, car.y);
            
            // Bicycle shadow
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(-car.width/2 + 2, -car.height/2 + 2, car.width, car.height);
            
            // Bicycle body (simplified top-down)
            ctx.fillStyle = '#0066cc';
            ctx.fillRect(-car.width/2, -car.height/2, car.width, car.height);
            
            // Bicycle wheels (top-down circles)
            ctx.fillStyle = '#333333';
            ctx.beginPath();
            ctx.arc(0, -car.height/2 + 5, 8, 0, 2 * Math.PI);
            ctx.arc(0, car.height/2 - 5, 8, 0, 2 * Math.PI);
            ctx.fill();
            
            // Wheel details
            ctx.strokeStyle = '#666666';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(0, -car.height/2 + 5, 8, 0, 2 * Math.PI);
            ctx.arc(0, car.height/2 - 5, 8, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Rider (simple representation)
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.arc(0, 0, 6, 0, 2 * Math.PI);
            ctx.fill();
            
            // Direction indicator
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(-2, -car.height/2 - 2, 4, 4);
            
            // Draw shield if active
            if (car.shieldActive) {
                const shieldSize = 80;
                ctx.save();
                ctx.shadowColor = '#FFD700';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(0, 0, shieldSize / 2, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                ctx.fill();
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 4;
                ctx.stroke();
                ctx.restore();
            }
            
            ctx.restore();
        }
        
        // Math Statement Management
        function spawnMathStatement() {
            if (Date.now() - lastSpawnTime < spawnInterval) return;
            
            const statement = mathStatements[Math.floor(Math.random() * mathStatements.length)];
            
            // Spawn from top of screen, on the road
            const roadWidth = window.innerWidth < 768 ? 400 : 350;
            const roadLeft = (canvas.width - roadWidth) / 2 + 5;
            const roadRight = roadLeft + roadWidth - 10;
            
            const x = roadLeft + Math.random() * (roadRight - roadLeft);
            const y = -50;
            
            const newStatement = {
                ...statement,
                x: x,
                y: y,
                spawnTime: Date.now(),
                id: Date.now() + Math.random(),
                moveSpeed: 1 + Math.random() * 1.5
            };
            
            activeStatements.push(newStatement);
            lastSpawnTime = Date.now();
            
            // Create DOM element for statement
            const statementEl = document.createElement('div');
            statementEl.className = 'math-statement';
            statementEl.textContent = newStatement.text;
            statementEl.id = 'statement-' + newStatement.id;
            
            const isMobile = window.innerWidth < 768;
            const boxWidth = isMobile ? 280 : 250;
            statementEl.style.left = (newStatement.x - boxWidth / 2) + 'px';
            statementEl.style.top = (newStatement.y - 30) + 'px';
            statementEl.style.width = boxWidth + 'px';
            
            document.querySelector('.game-container').appendChild(statementEl);
        }
        
        function updateMathStatements() {
            activeStatements = activeStatements.filter(statement => {
                const statementEl = document.getElementById('statement-' + statement.id);
                
                // Move statement down the screen
                statement.y += (statement.moveSpeed + car.speed) * 0.6;
                
                // Update DOM position
                if (statementEl) {
                    statementEl.style.top = (statement.y - 30) + 'px';
                }
                
                // Remove if off screen
                if (statement.y > canvas.height + 50) {
                    if (statementEl) {
                        statementEl.remove();
                    }
                    return false;
                }
                
                // Check collision with car - SUPER EASY on mobile
                const isMobile = window.innerWidth < 768;
                let isColliding = false;
                
                if (isMobile) {
                    // MOBILE: EXTREM gro√üz√ºgige Kollision
                    const horizontalDistance = Math.abs(car.x - statement.x);
                    const verticalDistance = Math.abs(car.y - statement.y);
                    isColliding = horizontalDistance < 200 && verticalDistance < 150;
                } else {
                    // DESKTOP: Normal collision
                    const distance = Math.sqrt(Math.pow(car.x - statement.x, 2) + Math.pow(car.y - statement.y, 2));
                    isColliding = distance < 65;
                }
                
                if (isColliding) {
                    handleStatementCollision(statement);
                    if (statementEl) {
                        statementEl.remove();
                    }
                    return false;
                }
                
                return true;
            });
        }
        
        function handleStatementCollision(statement) {
            // Shield acts as NOT operator
            const effectiveResult = car.shieldActive ? !statement.correct : statement.correct;
            
            if (effectiveResult) {
                timeLeft += 6;
                score += 100;
                createParticle(statement.x, statement.y, '+6s', '#4CAF50');
            } else {
                timeLeft -= 5;
                score = Math.max(0, score - 50);
                createParticle(statement.x, statement.y, '-5s', '#f44336');
            }
            
            // Deactivate shield after use
            if (car.shieldActive) {
                car.shieldActive = false;
                car.shieldTimeLeft = 0;
            }
        }
        
        function createParticle(x, y, text, color) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = text;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.color = color;
            
            document.querySelector('.game-container').appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
        }
        
        // Input Handling
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'KeyW':
                    keys.up = true;
                    break;
                case 'KeyS':
                    keys.down = true;
                    break;
                case 'KeyA':
                    keys.left = true;
                    break;
                case 'KeyD':
                    keys.right = true;
                    break;
                case 'Space':
                    keys.shield = true;
                    break;
            }
            e.preventDefault();
        });
        
        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'KeyW':
                    keys.up = false;
                    break;
                case 'KeyS':
                    keys.down = false;
                    break;
                case 'KeyA':
                    keys.left = false;
                    break;
                case 'KeyD':
                    keys.right = false;
                    break;
                case 'Space':
                    keys.shield = false;
                    break;
            }
            e.preventDefault();
        });
        
        // Touch Controls
        function setupTouchControls() {
            const upBtn = document.getElementById('upBtn');
            const downBtn = document.getElementById('downBtn');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const shieldBtn = document.getElementById('shieldBtn');
            
            function handleButtonPress(button, key) {
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    keys[key] = true;
                    button.style.background = 'rgba(200, 200, 200, 0.9)';
                }, { passive: false });
                
                button.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    keys[key] = false;
                    button.style.background = 'rgba(255, 255, 255, 0.9)';
                }, { passive: false });
                
                button.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    keys[key] = true;
                    button.style.background = 'rgba(200, 200, 200, 0.9)';
                });
                
                button.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    keys[key] = false;
                    button.style.background = 'rgba(255, 255, 255, 0.9)';
                });
            }
            
            handleButtonPress(upBtn, 'up');
            handleButtonPress(downBtn, 'down');
            handleButtonPress(leftBtn, 'left');
            handleButtonPress(rightBtn, 'right');
            handleButtonPress(shieldBtn, 'shield');
        }
        
        setupTouchControls();
        
        // Car Physics
        function updateCar() {
            if (!gameRunning) return;
            
            // Shield activation
            if (keys.shield && !car.shieldActive) {
                car.shieldActive = true;
                car.shieldTimeLeft = 2000;
            }
            
            // Shield timer
            if (car.shieldActive) {
                car.shieldTimeLeft -= 1000/60;
                if (car.shieldTimeLeft <= 0) {
                    car.shieldActive = false;
                    car.shieldTimeLeft = 0;
                }
            }
            
            // Speed control
            if (keys.up) {
                car.speed = Math.min(car.speed + car.acceleration, car.maxSpeed);
            } else if (keys.down) {
                car.speed = Math.max(car.speed - car.acceleration, car.baseSpeed * 0.5);
            } else {
                car.speed = Math.max(car.speed * car.friction, car.baseSpeed);
            }
            
            // Horizontal movement
            if (keys.left) {
                car.x -= 4;
            }
            if (keys.right) {
                car.x += 4;
            }
            
            // Update road scrolling effect
            car.roadOffset += car.speed * 1.2;
            
            // Keep car on road
            const roadWidth = window.innerWidth < 768 ? 400 : 350;
            const roadLeft = (canvas.width - roadWidth) / 2 + 5;
            const roadRight = roadLeft + roadWidth - 10;
            car.x = Math.max(roadLeft, Math.min(roadRight, car.x));
            
            car.y = Math.max(car.height, Math.min(canvas.height - car.height, car.y));
        }
        
        // UI Updates
        function updateUI() {
            document.getElementById('timeLeft').textContent = Math.max(0, Math.round(timeLeft));
            document.getElementById('score').textContent = score;
            document.getElementById('speed').textContent = Math.round(Math.abs(car.speed) * 15);
        }
        
        // Game Over
        function endGame() {
            gameRunning = false;
            
            const stars = score >= 1200 ? 3 : score >= 750 ? 2 : score >= 500 ? 1 : 0;
            
            document.getElementById('gameResult').textContent = stars > 0 ? 'Gewonnen!' : 'Verloren!';
            document.getElementById('starDisplay').textContent = '‚≠ê'.repeat(stars) + '‚òÜ'.repeat(3 - stars);
            document.getElementById('finalScore').textContent = `Endpunktzahl: ${score}`;
            
            let performance = '';
            if (stars === 3) performance = 'Fantastische Leistung! üèÜ';
            else if (stars === 2) performance = 'Sehr gut! ü•à';
            else if (stars === 1) performance = 'Gut gemacht! ü•â';
            else performance = 'Weiter √ºben! üí™';
            
            document.getElementById('performance').textContent = performance;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            gameRunning = true;
            timeLeft = 45;
            score = 0;
            car.x = 450;
            car.y = 500;
            car.speed = car.baseSpeed;
            car.shieldActive = false;
            car.shieldTimeLeft = 0;
            car.roadOffset = 0;
            activeStatements = [];
            lastSpawnTime = 0;
            
            // Clear all statement elements
            document.querySelectorAll('.math-statement').forEach(el => el.remove());
            document.querySelectorAll('.particle').forEach(el => el.remove());
            
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // Game Loop
        function gameLoop() {
            if (gameRunning) {
                updateCar();
                spawnMathStatement();
                updateMathStatements();
                
                timeLeft -= 1/60;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }
            
            // Render
            drawTrack();
            drawCar();
            updateUI();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start Game
        gameLoop();
    </script>
</body>
</html>
