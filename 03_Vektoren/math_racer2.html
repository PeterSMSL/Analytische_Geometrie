        function drawTrack() {

            // Road surface - wider road for mobile
            const roadWidth = window.innerWidth < 768 ? 400 : 350; // Wider road
            const roadLeft = (canvas.width - roadWidth) / 2;
            const roadRight = roadLeft + roadWidth;
            
            ctx.fillStyle = '#4a4a4a';
            ctx.fillRect(roadLeft, 0, roadWidth, canvas.height);
            
            // Road stripes (moving)
            ctx.strokeStyle = '#ffff00';
            ctx.lineWidth = 4;
            ctx.setLineDash([30, 30]);
            
            for (let i = 0; i < 20; i++) {
                const y = (i * 60 + car.roadOffset) % (canvas.height + 60);
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, y);
                ctx.lineTo(canvas.width / 2, y + 30);
                ctx.stroke();
            }
            ctx.setLineDash([]);
            
            // Road borders
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(roadLeft, 0);
            ctx.lineTo(roadLeft, canvas.height);
            ctx.moveTo(roadRight, 0);
            ctx.lineTo(roadRight, canvas.height);
            ctx.stroke();
            
            // Trees on left side - narrower forest area

                const treeY = (i * 80 + car.roadOffset * 0.5) % (canvas.height + 80);

                if (treeX < canvas.width - 5) drawTree(treeX, treeY);
            }
        }

            ctx.fill();
        }
        
        // Bicycle Drawing - Top-Down View
        function drawCar() {
            ctx.save();
            ctx.translate(car.x, car.y);
            
            // Bicycle shadow
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(-car.width/2 + 2, -car.height/2 + 2, car.width, car.height);
            
            // Bicycle body (simplified top-down)
            ctx.fillStyle = '#0066cc';
            ctx.fillRect(-car.width/2, -car.height/2, car.width, car.height);
            
            // Bicycle wheels (top-down circles)
            ctx.fillStyle = '#333333';
            ctx.beginPath();
            ctx.arc(0, -car.height/2 + 5, 8, 0, 2 * Math.PI); // Front wheel
            ctx.arc(0, car.height/2 - 5, 8, 0, 2 * Math.PI);  // Back wheel
            ctx.fill();
            
            // Wheel details
            ctx.strokeStyle = '#666666';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(0, -car.height/2 + 5, 8, 0, 2 * Math.PI); // Front wheel
            ctx.arc(0, car.height/2 - 5, 8, 0, 2 * Math.PI);  // Back wheel
            ctx.stroke();
            
            // Rider (simple representation)
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.arc(0, 0, 6, 0, 2 * Math.PI);
            ctx.fill();
            
            // Direction indicator
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(-2, -car.height/2 - 2, 4, 4);
            
            // Draw Gauss shield if active
            if (car.shieldActive) {
                // Shield size and position - smaller on mobile
                const shieldSize = window.innerWidth < 768 ? 60 : 80;
                const shieldX = -shieldSize / 2;
                const shieldY = -shieldSize / 2;
                
                // Draw circular shield background with glow
                ctx.save();
                ctx.shadowColor = '#FFD700';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(0, 0, shieldSize / 2, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                ctx.fill();
                ctx.restore();
                
                // Draw Gauss portrait if loaded, otherwise show symbol
                if (gaussImg.complete && gaussImg.naturalWidth > 0 && gaussImg.naturalHeight > 0) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(0, 0, shieldSize / 2 - 5, 0, 2 * Math.PI);
                    ctx.clip();
                    ctx.drawImage(gaussImg, shieldX, shieldY, shieldSize, shieldSize);
                    ctx.restore();
                } else {
                    // Debug: Show what's happening
                    console.log('Gauss image status:', {
                        complete: gaussImg.complete,
                        naturalWidth: gaussImg.naturalWidth,
                        naturalHeight: gaussImg.naturalHeight,
                        src: gaussImg.src
                    });
                    
                    // Fallback: Show mathematical symbols
                    ctx.save();
                    ctx.fillStyle = '#333';
                    ctx.font = `${shieldSize / 3}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('¬¨', 0, 0);
                    ctx.restore();
                }
                
                // Shield border
                ctx.save();
                ctx.beginPath();
                ctx.arc(0, 0, shieldSize / 2, 0, 2 * Math.PI);
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 4;
                ctx.stroke();
                ctx.restore();
                
                // Shield timer indicator
                ctx.save();
                const timeRatio = car.shieldTimeLeft / 2000;
                ctx.beginPath();
                ctx.arc(0, 0, shieldSize / 2 + 8, -Math.PI / 2, -Math.PI / 2 + (timeRatio * 2 * Math.PI));
                ctx.strokeStyle = '#FF6B6B';
                ctx.lineWidth = 6;
                ctx.stroke();
                ctx.restore();
            }
            
            ctx.restore();
        }
        
        // Collision Detection with Road (Top-Down)
        function isOnRoad(x, y) {
            const roadWidth = window.innerWidth < 768 ? 400 : 350; // Match drawTrack road width
            const roadLeft = (canvas.width - roadWidth) / 2;
            const roadRight = roadLeft + roadWidth;
            
            return x >= roadLeft && x <= roadRight;
        }
        
        // Math Statement Management - Top-Down Version
        function spawnMathStatement() {
            if (Date.now() - lastSpawnTime < spawnInterval) return;
            
            const statement = mathStatements[Math.floor(Math.random() * mathStatements.length)];
            
            // Spawn from top of screen, on the road (wider spawn area)
            const roadWidth = window.innerWidth < 768 ? 400 : 350; // Match road width
            const roadLeft = (canvas.width - roadWidth) / 2 + 5; // Minimal margin
            const roadRight = roadLeft + roadWidth - 10; // Minimal margin
            
            // Random position on road
            let x = roadLeft + Math.random() * (roadRight - roadLeft);
            let y = -50; // Start above screen
            
            // Check distance from existing statements
            let tooClose = false;
            for (let existing of activeStatements) {
                const distance = Math.sqrt(Math.pow(x - existing.x, 2) + Math.pow(y - existing.y, 2));
                if (distance < minDistanceBetweenStatements) {
                    tooClose = true;
                    break;
                }
            }
            
            if (tooClose) return; // Skip spawning if too close
            
            const newStatement = {
                ...statement,
                x: x,
                y: y,
                spawnTime: Date.now(),
                id: Date.now() + Math.random(),
                moveSpeed: 1 + Math.random() * 1.5 // Slower individual movement speed
            };
            
            activeStatements.push(newStatement);
            lastSpawnTime = Date.now();
            
            // Create DOM element for statement
            const statementEl = document.createElement('div');
            statementEl.className = 'math-statement';
            statementEl.textContent = newStatement.text;
            statementEl.id = 'statement-' + newStatement.id;
            
            // Better positioning for mobile - wider statements
            const isMobile = window.innerWidth < 768;
            const boxWidth = isMobile ? 280 : 250;
            statementEl.style.left = (newStatement.x - boxWidth / 2) + 'px';
            statementEl.style.top = (newStatement.y - 30) + 'px';
            statementEl.style.width = boxWidth + 'px';
            
            document.querySelector('.game-container').appendChild(statementEl);
        }
        
        function updateMathStatements() {
            activeStatements = activeStatements.filter(statement => {
                const statementEl = document.getElementById('statement-' + statement.id);
                
                // Move statement down the screen (slower)
                statement.y += (statement.moveSpeed + car.speed) * 0.6;
                
                // Update DOM position
                if (statementEl) {
                    statementEl.style.top = (statement.y - 30) + 'px';
                    // Update width for responsive design
                    const isMobile = window.innerWidth < 768;
                    const boxWidth = isMobile ? 280 : 250;
                    statementEl.style.left = (statement.x - boxWidth / 2) + 'px';
                    statementEl.style.width = boxWidth + 'px';
                }
                
                // Remove if off screen
                if (statement.y > canvas.height + 50) {
                    if (statementEl) {
                        statementEl.remove();
                    }
                    return false;
                }
                
                // Check collision with car - SUPER EASY collision for mobile
                const isMobile = window.innerWidth < 768;
                
                if (isMobile) {
                    // MOBILE: Ultra-generous collision - just check if horizontally aligned
                    const horizontalDistance = Math.abs(car.x - statement.x);
                    const verticalDistance = Math.abs(car.y - statement.y);
                    
                    // Much more forgiving collision on mobile
                    const hitZone = horizontalDistance < 150 && verticalDistance < 100;
                    
                    if (hitZone) {
                        console.log('MOBILE HIT!', horizontalDistance, verticalDistance);
                } else {
                    // DESKTOP: Normal rectangular collision
                    const boxWidth = 250;
                    const boxHeight = 60;
                    
                    const carLeft = car.x - 15;
                    const carRight = car.x + 15;
                    const carTop = car.y - 20;
                    const carBottom = car.y + 20;
                    
                    const boxLeft = statement.x - boxWidth / 2;
                    const boxRight = statement.x + boxWidth / 2;
                    const boxTop = statement.y - boxHeight / 2;
                    const boxBottom = statement.y + boxHeight / 2;
                    
                    const isColliding = carLeft < boxRight && carRight > boxLeft && carTop < boxBottom && carBottom > boxTop;
                    
                    if (isColliding) {
                }
                
                if ((isMobile && hitZone) || (!isMobile && isColliding)) { // Combined collision check
                    handleStatementCollision(statement);
                    if (statementEl) {
                        statementEl.remove();
                    }
                    return false;
                }
                
                return true;
            });
        }
        
        function handleStatementCollision(statement) {
            // Gau√ü-Schild wirkt wie NOT-Operator in boolescher Algebra
            const effectiveResult = car.shieldActive ? !statement.correct : statement.correct;
            
            if (effectiveResult) {
                // Effektiv richtige Antwort
                timeLeft += 6;
                score += 100;
                if (car.shieldActive) {
                    createParticle(statement.x, statement.y, 'üõ°Ô∏è NOT-Operator', '#FFD700');
                } else {
                    createParticle(statement.x, statement.y, '+6s', '#4CAF50');
                }
            } else {
                // Effektiv falsche Antwort
                timeLeft -= 5;
                score = Math.max(0, score - 50);
                if (car.shieldActive) {
                    createParticle(statement.x, statement.y, 'üõ°Ô∏è Fehler!', '#FF6B6B');
                } else {
                    createParticle(statement.x, statement.y, '-5s', '#f44336');
                }
            }
            
            // Schild deaktiviert sich nach jeder Nutzung
            if (car.shieldActive) {
                car.shieldActive = false;
                car.shieldTimeLeft = 0;
            }
        }
        
        function createParticle(x, y, text, color) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = text;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.color = color;
            
            document.querySelector('.game-container').appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
        }
        
        // Input Handling - WASD + Space for shield
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'KeyW':
                    keys.up = true;
                    break;
                case 'KeyS':
                    keys.down = true;
                    break;
                case 'KeyA':
                    keys.left = true;
                    break;
                case 'KeyD':
                    keys.right = true;
                    break;
                case 'Space':
                    keys.shield = true;
                    break;
            }
            e.preventDefault();
        });
        
        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'KeyW':
                    keys.up = false;
                    break;
                case 'KeyS':
                    keys.down = false;
                    break;
                case 'KeyA':
                    keys.left = false;
                    break;
                case 'KeyD':
                    keys.right = false;
                    break;
                case 'Space':
                    keys.shield = false;
                    break;
            }
            e.preventDefault();
        });
        
        // Touch Controls
        function setupTouchControls() {
            const upBtn = document.getElementById('upBtn');
            const downBtn = document.getElementById('downBtn');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const shieldBtn = document.getElementById('shieldBtn');
            
            // Prevent scrolling on touch devices
            document.body.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });
            
            // Helper function to handle button press
            function handleButtonPress(button, key) {
                // Touch events
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    keys[key] = true;
                    button.style.background = 'rgba(200, 200, 200, 0.9)';
                }, { passive: false });
                
                button.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    keys[key] = false;
                    button.style.background = 'rgba(255, 255, 255, 0.9)';
                }, { passive: false });
                
                button.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    keys[key] = false;
                    button.style.background = 'rgba(255, 255, 255, 0.9)';
                }, { passive: false });
                
                // Mouse events for desktop testing
                button.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    keys[key] = true;
                    button.style.background = 'rgba(200, 200, 200, 0.9)';
                });
                
                button.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    keys[key] = false;
                    button.style.background = 'rgba(255, 255, 255, 0.9)';
                });
                
                button.addEventListener('mouseleave', (e) => {
                    keys[key] = false;
                    button.style.background = 'rgba(255, 255, 255, 0.9)';
                });
            }
            
            // Set up all buttons
            handleButtonPress(upBtn, 'up');
            handleButtonPress(downBtn, 'down');
            handleButtonPress(leftBtn, 'left');
            handleButtonPress(rightBtn, 'right');
            handleButtonPress(shieldBtn, 'shield');
        }
        
        setupTouchControls();
        
        // Car Physics - Top-Down Version
        function updateCar() {
            if (!gameRunning) return;
            
            // Shield activation
            if (keys.shield && !car.shieldActive) {
                car.shieldActive = true;
                car.shieldTimeLeft = 2000; // 2 seconds
            }
            
            // Shield timer
            if (car.shieldActive) {
                car.shieldTimeLeft -= 1000/60; // 60 FPS
                if (car.shieldTimeLeft <= 0) {
                    car.shieldActive = false;
                    car.shieldTimeLeft = 0;
                }
            }
            
            // Speed control
            if (keys.up) {
                car.speed = Math.min(car.speed + car.acceleration, car.maxSpeed);
            } else if (keys.down) {
                car.speed = Math.max(car.speed - car.acceleration, car.baseSpeed * 0.5);
            } else {
                // Maintain base speed for constant forward movement
                car.speed = Math.max(car.speed * car.friction, car.baseSpeed);
            }
            
            // Horizontal movement only
            if (keys.left) {
                car.x -= 4;
            }
            if (keys.right) {
                car.x += 4;
            }
            
            // Update road scrolling effect (slower)
            car.roadOffset += car.speed * 1.2;
            
            // Keep car on road horizontally (wider movement area)
            const roadWidth = window.innerWidth < 768 ? 400 : 350; // Match road width
            const roadLeft = (canvas.width - roadWidth) / 2 + 5; // Minimal margin
            const roadRight = roadLeft + roadWidth - 10; // Minimal margin
            car.x = Math.max(roadLeft, Math.min(roadRight, car.x));
            
            // Keep car in vertical bounds (shouldn't move much)
            car.y = Math.max(car.height, Math.min(canvas.height - car.height, car.y));
        }
        
        // UI Updates
        function updateUI() {
            document.getElementById('timeLeft').textContent = Math.max(0, Math.round(timeLeft));
            document.getElementById('score').textContent = score;
            document.getElementById('speed').textContent = Math.round(Math.abs(car.speed) * 15);
        }
        
        // Game Over
        function endGame() {
            gameRunning = false;
            
            const stars = score >= 1212 ? 3 : score >= 750 ? 2 : score >= 500 ? 1 : 0;
            
            document.getElementById('gameResult').textContent = stars > 0 ? 'Gewonnen!' : 'Verloren!';
            document.getElementById('starDisplay').textContent = '‚≠ê'.repeat(stars) + '‚òÜ'.repeat(3 - stars);
            document.getElementById('finalScore').textContent = `Endpunktzahl: ${score}`;
            
            let performance = '';
            if (stars === 3) performance = 'Fantastische Leistung! üèÜ';
            else if (stars === 2) performance = 'Sehr gut! ü•à';
            else if (stars === 1) performance = 'Gut gemacht! ü•â';
            else performance = 'Weiter √ºben! üí™';
            
            document.getElementById('performance').textContent = performance;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            gameRunning = true;
            timeLeft = 45; // Reduced from 60 to 45 seconds
            score = 0;
            car.x = 450;
            car.y = 450; // Start on the track bottom
            car.angle = -Math.PI/2; // Start pointing up
            car.speed = car.baseSpeed; // Start with base speed for mobile
            car.shieldActive = false;
            car.shieldTimeLeft = 0;
            activeStatements = [];
            lastSpawnTime = 0;
            
            // Clear all statement elements
            document.querySelectorAll('.math-statement').forEach(el => el.remove());
            document.querySelectorAll('.particle').forEach(el => el.remove());
            
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // Game Loop
        function gameLoop() {
            if (gameRunning) {
                // Update game state
                updateCar();
                spawnMathStatement();
                updateMathStatements();
                
                // Update timer
                timeLeft -= 1/60; // 60 FPS
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }
            
            // Render
            drawTrack();
            drawCar(); // Still called drawCar for backwards compatibility
            updateUI();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start Game
        gameLoop();
    </script>
